<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./create_card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Create Product Card</h1>
    <div id="container">
      <div>
        <form id="card_form">
          <label>Product Title:</label>
          <input type="text" id="product_title" />
          <br />
          <br />
          <br />
          <label>Product Image:</label>
          <input type="text" id="product_image" />
          <br />
          <br />
          <br />
          <label>Store Link:</label>
          <input type="text" id="product_link" />
          <br />
          <br />
          <br />
          <label>Store Title:</label>
          <input type="text" id="product_link_title" />
          <br />
          <br />
          <br />
          <label>Product Description (Must be 20 words or less):</label>
          <br />
          <input type="text" id="product_description" />
          <br />
          <br />
          <br />
          <button id="create_card" type="button">Create Card</button>
        </form>
      </div>
      <div id="card_preview">
        <div id="product_card">
          <div id="product_image_container">
            <img src="" class="product_image" />
          </div>
          <div id="product_information_container">
            <p id="product_titles"></p>
            <p id="product_description"></p>
            <a href="" id="product_link"></a>
            <h3 id="product_price"></h3>
            <button id="cart_buttons">
              <i class="fa fa-shopping-cart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
